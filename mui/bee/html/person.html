<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <title>个人中心</title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/reset.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/person.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
<div id="wrap">
	<header>
	</header>
	<ul id="list-1" class="clear">
		<li><a href="#">
			<img src="images/list-1.png">
			<span>我的订单</span>
		</a></li>
		<li><a href="#">
			<img src="images/list-2.png">
			<span>优惠券</span>
		</a></li>
		<li><a href="#">
			<img src="images/list-3.png">
			<span>我的消息</span>
		</a></li>
	</ul>
	<section id="list-2">
		<ul class="mui-table-view mui-table-view-chevron">
				<li class="mui-table-view-cell mui-media">
					<a class="mui-navigate-right">
						<img class="mui-media-object mui-pull-left" src="images/address.png">
						<div class="mui-media-body">
							我的收货地址
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a class="mui-navigate-right">
						<img class="mui-media-object mui-pull-left" src="images/fenxiang.png">
						<div class="mui-media-body">
							把爱鲜蜂分享给朋友
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a class="mui-navigate-right">
						<img class="mui-media-object mui-pull-left" src="images/help.png">
						<div class="mui-media-body">
							客服帮助
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media m-none">
					<a class="mui-navigate-right">
						<img class="mui-media-object mui-pull-left" src="images/tel.png">
						<div class="mui-media-body">
							客服电话：400-8484-842
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media">
					<a class="mui-navigate-right">
						<img class="mui-media-object mui-pull-left" src="images/set.png">
						<div class="mui-media-body">
							设置
						</div>
					</a>
				</li>
				
			</ul>
	</section>
	<footer>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item" id="index">
				<img src="images/home.png">
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" id="sort">
				<img src="images/shop.png">
				<span class="mui-tab-label">闪送超市</span>
			</a>
			<a class="mui-tab-item mui-active" id="mine">
				<img src="images/nav-3.png">
				<span class="mui-tab-label">我的</span>
			</a>
			<a class="mui-tab-item" id="product">
				<img src="images/buy.png">
				<span class="mui-tab-label">¥0起送</span>
			</a>
		</nav>

	<script src="js/rem.js"></script>
	<script src="js/nav.js"></script>
