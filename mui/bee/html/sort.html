<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <title>闪送超市</title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/reset.css" rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet"/>
    <link href="css/sort.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
<div id="wrap">
	<header>
		<div class="mui-input-row mui-search search">
			<input type="search" class="mui-input-clear" placeholder="输入商家、分类或商圈">
		</div>
		<a href="#">
			<img src="images/saoma.png" class="saoma">
		</a>
		<a href="#">
			<img src="images/ring.png" class="ring">
		</a>
	</header>
	<section id="sort-list">
		<div class="mui-content mui-row mui-fullscreen">
			<div class="mui-col-xs-3">
				<div id="segmentedControls" class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-vertical">
				</div>
			</div>
			<div id="segmentedControlContents" class="mui-col-xs-9" style="border-left: 1px solid #c8c7cc;">
			</div>
		</div>
	</section>
	<footer>
		<nav class="mui-bar mui-bar-tab">
			<a href="javascript:;" class="mui-tab-item" id="index">
				<img src="images/home.png">
				<span class="mui-tab-label">首页</span>
			</a>
			<a href="javascript:;" class="mui-tab-item mui-active" id="sort">
				<img src="images/nav-2.png">
				<span class="mui-tab-label">闪送超市</span>
			</a>
			<a class="mui-tab-item" id="mine">
				<img src="images/my.png">
				<span class="mui-tab-label">我的</span>
			</a>
			<a class="mui-tab-item" id="product">
				<img src="images/buy.png">
				<span class="mui-tab-label">¥0起送</span>
			</a>
		</nav>
	</footer>
</div>

	<script src="js/rem.js"></script>
	<script src="js/nav.js"></script>
	<script>
			var sort = ["优选水果", "卤味熟食", "休闲零嘴"];
			var imgs = ["guo.png", "sort_02.png", "pro04.jpg"];
			var controls = document.getElementById("segmentedControls");
			var contents = document.getElementById("segmentedControlContents");
			var html = [];
			var i = 1,
				j = 1,
				m = 4, //左侧选项卡数量+1
				n = 10; //每个选项卡列表数量+1
			for (; i < m; i++) {
				html.push('<a class="mui-control-item" href="#content' + i + '">' + sort[i-1] + '</a>');
			}
			controls.innerHTML = html.join('');
			html = [];
			for (i = 1; i < m; i++) {
				html.push('<div id="content' + i + '" class="mui-control-content"><ul class="mui-table-view"><li class="title">' + sort[i-1] + '</li>');
				for (j = 1; j < n; j++) {
					html.push('<li class="mui-table-view-cell"><img src="images/' +imgs[i-1]+ '" class="pro-img fl"><div class="pro-text fr"><h1><span>精选</span>爱鲜蜂-佳沛绿奇异果</h1><mark>买一赠一</mark><h2>3粒/盒</h2><h3>￥16.9</h3><a href="pro-detail.html"><img src="images/add.png"></a></div></li>');
				}
				html.push('</ul></div>');
			}
			contents.innerHTML = html.join('');
			 //默认选中第一个
			controls.querySelector('.mui-control-item').classList.add('mui-active');
			contents.querySelector('.mui-control-content').classList.add('mui-active');
		</script>
</body>
</html>
