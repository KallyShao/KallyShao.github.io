		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script>
		$(document).ready(function(){
			$(".banner .yuan li").eq(0).addClass("on");
			var winW=$(document).width();
			var a=0;
			var num=$(".banner .img li").length;
			var bool=true;
			for(var i=0;i<num;i++){
				$(".banner .img li").eq(i).css({"left":winW*i+"px"});
			}
			$(".banner .yuan li").click(function(){
				$(this).addClass("on").siblings().removeClass("on")
				var len=$(this).index();
				$(".banner .img").stop(false,true).animate({left:-winW*len+"px"},700);
				return a=len;
			})
			$(".banner").mouseover(function(){
				clearInterval(lun);
			})
			$(".banner").mouseout(function(){
				show();
			})
			function show(){
				lun=setInterval(function(){
					a=a+1;
					if(a>=num){
						a=0;
					}
					$(".banner .img").stop(false,true).animate({left:-winW*a+"px"},700);
					$(".banner .yuan li").eq(a).addClass("on").siblings().removeClass("on");
				},2000)
			}
			show();
		})
	</script>
