<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=750,initial-scale=0.5,maximum-scale=1,minimum-scale=0.5,user-scalable=yes" />
    <title>产品详情</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/product.css"/>
  
</head>
<body>
	<div class="wrap">
		<header>
			<a href="sort.html" class="return fl">
				<img src="img/return.png" alt="" />
			</a>
			<h2 class="fl">合味道XO酱海鲜风味面</h2>
			<img src="img/link.png" alt="" class="link fl"/>
		</header>
		<div class="ad">
			<img src="img/product-ad.jpg" alt="" />
		</div>
		<div class="price">
			<h3>合味道XO酱海鲜风味面</h3>
			<p><small>¥</small>5 <span>¥6</span></p>
		</div>
		<section>
			<article>
				<p>品 &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;牌 <span>日清</span></p>
			</article>
			<article>
				<p>产品规格 <span>87g</span></p>
			</article>
			<div class="love-bee">
				<img src="img/love-bee.jpg" alt="" />
			</div>
		</section>
		<footer>
			<p>
				添加商品：
				<a href="javascript:;" id="jian">
					<img src="img/jian.png" alt="" />
				</a>
				<!-- <span id="value"></span> -->
				<input type="text" name="" id="zhi" value="1"/>
				<a href="javascript:;" id="add">
					<img src="img/jia.png" alt="" />
				</a>
			</p>
			<div class="circle"></div>
			<div class="rec"></div>
			<img src="img/song.png" alt="" class="song"/>
		</footer>
	</div>
	<style>
		footer p input{
			width: 20px;
			background: transparent;
			border: none;
			font-size: 28px;
		}
	</style>
	<script>
		var jian=document.getElementById('jian');
		var add=document.getElementById('add');
		var zhi=document.getElementById('zhi');
		add.onclick=function(){		
			zhi.value++;
		}
		jian.onclick=function(){
			if(zhi.value>1){
				zhi.value--;
			}			
		}
	</script>
</body>
</html>
