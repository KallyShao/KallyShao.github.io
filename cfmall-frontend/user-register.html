<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>一级页面</title>
   <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
   <link rel="stylesheet" type="text/css" href="css/reset.css">
   <link rel="stylesheet" type="text/css" href="css/common.css">
   <link rel="stylesheet" type="text/css" href="css/user-register.css">
        <script type="text/javascript">
        (function() {
            var html = document.documentElement;
            var h_width = html.getBoundingClientRect().width;
            html.style.fontSize = h_width / 38.4 + "px";
        })()
        </script>
</head>

<body>
    <header class="head">
        <div class="container logo">
            <a class="logo-l" href="./index.html">
                <h1><span>LOGO</span> | 绿色 ·安全 ·快捷 ·省钱</h1>
                <h2>安全健康食品的购买平台</h2>
            </a>
            <h1 class="welcome">欢迎注册</h1>
        </div>
    </header>
    <div class="register-main">
        <div class="register-title">
            <div class="title-wrap clear">
                <h1 class="active"><span class="num">1</span>填写注册信息</h1>
                <h1 class=""><i class="fa fa-check-circle active"></i>注册成功</h1>
            </div>
        </div>
        <div class="container">
            <div class="input-wrap">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">用户名</span>
                    <input type="text" class="form-control username" placeholder="您的账户名和登录名" aria-describedby="basic-addon1">
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">密码</span>
                    <input type="text" class="form-control password" placeholder="请输入您的密码" aria-describedby="basic-addon1">
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">确认密码</span>
                    <input type="text" class="form-control confirm-pass" placeholder="请再次输入密码" aria-describedby="basic-addon1">
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">手机号</span>
                    <input type="text" class="form-control phone-num" placeholder="请输入您的手机号" aria-describedby="basic-addon1">
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">邮箱</span>
                    <input type="text" class="form-control email" placeholder="请输入您的邮箱" aria-describedby="basic-addon1">
                </div>
                <div class="input-group verify-code">
                    <span class="input-group-addon" id="basic-addon1">手机验证码</span>
                    <input type="text" class="form-control" placeholder="请输入验证码" aria-describedby="basic-addon1">
                    <span class="get-code link-text">获取验证码</span>
                </div>
                <a href="#" class="reg-now">立即注册</a>
            </div>
        </div>
    </div>
   
    <footer class="container foot-simple">
        <ul class="foot-simple-list">
            <li><a href="#">关于我们</a></li> |
            <li><a href="#">帮助中心</a></li> |
            <li><a href="#">常见问题</a></li> |
            <li><a href="#">服务说明</a></li> |
            <li><a href="#">配送服务</a></li>
        </ul>
        <p class="container copyright">
            Copyright©2000-2017 晨风商城cfsc.com版权所有
        </p>
    </footer>
</body>

</html>
