<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>淘宝幻灯片上下滑动效果</title>
<link href="css.css" rel="stylesheet" type="text/css" />
<script src="../move.js"></script>
<script>
window.onload=function ()
{
	var oDiv=document.getElementById('play');
	var aBtn=oDiv.getElementsByTagName('ol')[0].getElementsByTagName('li');
	var oUl=oDiv.getElementsByTagName('ul')[0];
	var len = aBtn.length;
	var timer = null;
	
	var now=0;

	for(var i=0; i<len; i++){
		aBtn[i].index = i;
		aBtn[i].onclick = function(){
			tab(this);
		}
	}
	timer = setInterval(next, 2000)
	oDiv.onmouseover = function(){
		clearInterval(timer);
	}
	oDiv.onmouseout = function(){
		timer = setInterval(next, 2000)
	}

	function tab(obj){
		for(var i=0; i<len; i++){
			aBtn[i].className = '';
		}
		obj.className = 'active';
		move(oUl, 'top', -(obj.index * 150));
	}

	function next(){
		now++;
		if(now == len){
			now = 0;
		}
		tab(aBtn[now]);
	}
};
</script>
</head>

<body>

<div class="play" id="play">
    <ol>
    	<li class="active">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
	<ul>
		<li><a href="#"><img src="images/1.jpg" alt="广告一" /></a></li>
		<li><a href="#"><img src="images/2.jpg" alt="广告二" /></a></li>
		<li><a href="#"><img src="images/3.jpg" alt="广告三" /></a></li>
		<li><a href="#"><img src="images/4.jpg" alt="广告四" /></a></li>
		<li><a href="#"><img src="images/5.jpg" alt="广告五" /></a></li>
	</ul>
</div>
</body>
</html>
